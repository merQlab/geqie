{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'geqie/js/global_scripts.js' %}" defer></script>
    <script src="{% static 'geqie/js/edit_method_scripts.js' %}" defer></script>
    <link href="{% static 'geqie/css/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'geqie/icon/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="card-body position-relative">
                            <a href="javascript:history.back()" class="position-absolute start-0 top-50 translate-middle-y ms-3">
                                <i class="fas fa-arrow-left fa-lg"></i>
                            </a>
                            <h4 class="card-title text-center mb-0">Manage Methods</h4>
                        </div>
                        <!-- Main -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="add-method-tab" data-bs-toggle="tab" data-bs-target="#addMethod" type="button" role="tab" aria-controls="addMethod" aria-selected="true">
                                    Add method
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="edit-method-tab" data-bs-toggle="tab" data-bs-target="#editMethod" type="button" role="tab" aria-controls="editMethod" aria-selected="false">
                                    Edit method
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="test-method-tab" data-bs-toggle="tab" data-bs-target="#testMethod" type="button" role="tab" aria-controls="testMethod" aria-selected="false">
                                    Test method
                                </button>
                            </li>
                        </ul>
                
                        <div class="tab-content mt-3" id="mainTabContent">
                            <!-- Add -->
                            <div class="tab-pane fade show active" id="addMethod" role="tabpanel" aria-labelledby="add-method-tab">
                                <input type="text" id="methodName" name="name" class="form-control" placeholder="Name method" required autocomplete="off">

                                <ul class="nav nav-tabs mt-3" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="init-tab-add" data-bs-toggle="tab" data-bs-target="#init-add" type="button" role="tab" aria-controls="init-add" aria-selected="true">Init</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="map-tab-add" data-bs-toggle="tab" data-bs-target="#map-add" type="button" role="tab" aria-controls="map-add" aria-selected="false">Map</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="data-tab-add" data-bs-toggle="tab" data-bs-target="#data-add" type="button" role="tab" aria-controls="data-add" aria-selected="false">Data</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="retrieve-tab-add" data-bs-toggle="tab" data-bs-target="#retrieve-add" type="button" role="tab" aria-controls="retrieve-add" aria-selected="false">Retrieve</button>
                                    </li>
                                </ul>
            
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="init-add" role="tabpanel" aria-labelledby="init-tab-add">
                                        <textarea class="form-control" id="addInitContent" rows="10"></textarea>
                                    </div>
                                    <div class="tab-pane fade" id="map-add" role="tabpanel" aria-labelledby="map-tab-add">
                                        <textarea class="form-control" id="addMapContent" rows="10"></textarea>
                                    </div>
                                    <div class="tab-pane fade" id="data-add" role="tabpanel" aria-labelledby="data-tab-add">
                                        <textarea class="form-control" id="addDataContent" rows="10"></textarea>
                                    </div>
                                    <div class="tab-pane fade" id="retrieve-add" role="tabpanel" aria-labelledby="retrieve-tab-add">
                                        <textarea class="form-control" id="addRetrieveContent" rows="10"></textarea>
                                    </div>
                                </div>
                                
                                <div class="text-center my-3">
                                    <button type="button" class="btn btn-primary" id="addNewMethod">Add</button>
                                    <img id="addLoadingGif" src="{% static 'geqie/icon/loading_icon.gif' %}" alt="Loading..." style="display: none; margin-left: 10px; width: 50px; height: auto;">
                                </div>
                            </div>
                
                            <!-- Edit -->
                            <div class="tab-pane fade" id="editMethod" role="tabpanel" aria-labelledby="edit-method-tab">
                                <form>
                                    <div class="mb-3">
                                        <select class="form-select" id="methodSelect">
                                            <option value="" selected>-- Select method --</option>
                                            {% for method in methods %}
                                            <option value="{{ method.name }}">
                                                {{ method.name }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="init-tab" data-bs-toggle="tab" data-bs-target="#init" type="button" role="tab" aria-controls="init" aria-selected="true">Init</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab" aria-controls="map" aria-selected="false">Map</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="false">Data</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="retrieve-tab" data-bs-toggle="tab" data-bs-target="#retrieve" type="button" role="tab" aria-controls="retrieve" aria-selected="false">Retrieve</button>
                                        </li>
                                    </ul>
                
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="init" role="tabpanel" aria-labelledby="init-tab">
                                            <textarea class="form-control" id="initContent" rows="10"></textarea>
                                        </div>
                                        <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="map-tab">
                                            <textarea class="form-control" id="mapContent" rows="10"></textarea>
                                        </div>
                                        <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">
                                            <textarea class="form-control" id="dataContent" rows="10"></textarea>
                                        </div>
                                        <div class="tab-pane fade" id="retrieve" role="tabpanel" aria-labelledby="retrieve-tab">
                                            <textarea class="form-control" id="retrieveContent" rows="10"></textarea>
                                        </div>
                                    </div>
                
                                    <div class="text-center my-3">
                                        <!-- <button type="button" class="btn btn-primary" id="save">Save</button> -->
                                        <button type="button" class="btn btn-primary" id="saveAsNew">Save as new</button>
                                        <img id="editLoadingGif" src="{% static 'geqie/icon/loading_icon.gif' %}" alt="Loading..." style="display: none; margin-left: 10px; width: 50px; height: auto;">
                                    </div>
                                </form>
                            </div>
                
                            <!-- Test -->
                            <div class="tab-pane fade" id="testMethod" role="tabpanel" aria-labelledby="test-method-tab">
                                <div class="mb-3">
                                    <select class="form-select" id="testMethodSelect">
                                        <option value="" selected>-- Select method --</option>
                                        {% for method in methods %}
                                        <option value="{{ method.name }}">
                                            {{ method.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-3 d-flex align-items-center">
                                    <input type="text" id="filePath" class="form-control me-3" placeholder="Selected image" readonly>
                                    <form id="uploadForm" enctype="multipart/form-data"style="display: none;">
                                        <input type="file" id="fileInput" accept="image/*" required />
                                    </form>
                                    <button type="button" class="btn btn-primary btn-sm-md" id="imagePath" style="min-width: 120px;">Select image</button>
                                </div>

                                <div class="my-3 number-container">
                                    <label class="number-label" for="shots">Number of shots:</label>
                                    <input class="number-input" type="number" id="shots" min="1" value="1024">
                                </div>

                                <div class="text-center my-3">
                                    <button type="button" class="btn btn-success" id="startTest">Start</button>
                                    <img id="testLoadingGif" src="{% static 'geqie/icon/loading_icon.gif' %}" alt="Loading..." style="display: none; margin-left: 10px; width: 50px; height: auto;">
                                </div>

                                <div class="d-flex my-4 custom-section">
                                    <div class="box-left">
                                        <p>Source photo</p>
                                    </div>
                                    <div class="arrow-container">
                                        <span class="arrow">âž”</span>
                                    </div>
                                    <div class="box-right">
                                        <p>Resulting photo</p>
                                    </div>
                                </div>
                                
                                <div class="card-body">
                                    <ul class="list-group" id="testResult" style="max-height: 300px; overflow-y: auto;"></ul>
                                </div>
                            </div>
                        </div>
                        <script>
                            const startTestUrl = "{% url 'start_experiment' %}";
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
